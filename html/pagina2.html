<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Gestión de Vuelos</title>
</head>
<body>
    <header>
        <h2>Gestión de Vuelos</h2>
    </header>
    <form action="pagina1.html" method="get" class="container my-4">

        <div class="mb-3">
          <label for="clase" class="form-label">Selección de Clase</label>
         <select class="form-select" name="clase" id="clase">
         <option value="ejecutiva">Ejecutiva</option>
         <option value="economica">Económico</option>
         </select>
        </div>

        <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad de Pasajes</label>
        <input type="number" class="form-control" name="cantidad" id="cantidad" min="1" max="50" required>
        </div>

        <div div class="mb-3">
            <label for="ubicacion" class="form-label">Selección de Ubicación</label>
         <select class="form-select" name="ubicacion" id="ubicacion">
         <option value="ventanilla">Ventanilla</option>
         <option value="centro">Centro</option>
         <option value="pasillo">Pasillo</option>
         </select>
    </div>

    <div class="mb-3">
        <label for="nrosilla" class="form-label">Selección de Nro de Silla</label>
        <input type="number" class="form-control" name="nrosilla" id="nrosilla" min="1" max="50">
    </div>

    <div class="mb-3">
        <label for="nombre" class="form-label">Apellido y Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" maxlength="100" required>
    </div>

    <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" 
           name="dni" id="dni" 
           pattern="\d{8}" maxlength="8" 
           required placeholder="8 dígitos">
    </div>

    <div class="mb-3">
        <label for="fechanac" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="fechanac" id="fechanac">
    </div>

    <div class="mb-3">
        <label class="form-label d-block">Sexo</label>
        <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sexo" id="sexoF" value="F">
        <label class="form-check-label" for="sexoF">F</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" name="sexo" id="sexoM" value="M">
      <label class="form-check-label" for="sexoM">M</label>
    </div>

    </div>
    <div class="d-flex gap-2">
        <button type="reset" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Aceptar</button>
    </div>
    </form>

    <footer>
        <p>Sitio Oficial de Compañía Argentina-2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
