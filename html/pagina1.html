<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vuelos</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <header>
        <h2>Gestión de Vuelos</h2>
    </header>

     <nav>
        &bull; <a href="#">Registrar Usuario</a> &nbsp; 
        &bull; <a href="#">Consultar vuelos disponibles/reservar</a> &nbsp; 
        &bull; <a href="#">Ver reservas realizadas</a> &nbsp; 
        &bull; <a href="#">Eliminar reservas realizadas</a>
    </nav>

    <hr>

    <form action="pagina2.html" method="get" class="container my-4">

    <div class="mb-3">
    <label for="origen" class="form-label">Selección de Origen</label>
    <select class="form-select" name="origen" id="origen" required>
      <option value="" disabled selected>Elige una opción</option>
      <option value="córdoba">Córdoba</option>
      <option value="mendoza">Mendoza</option>
      <option value="tucumán">Tucumán</option>
    </select>
    </div>

    <div class="mb-3">
        <label for="destino" class="form-label">Selección de Destino</label>
        <select class="form-select" name="destino" id="destino" required>
        <option value="" disabled selected>Elige una opción</option>
        <option value="córdoba">Córdoba</option>
        <option value="mendoza">Mendoza</option>
        <option value="tucumán">Tucumán</option>
    </select>
  </div>

  <!-- FECHA -->
  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha de vuelo</label>
    <input type="date" class="form-control" name="fecha" id="fecha" required>
  </div>

  <!-- BOTONES -->
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Buscar</button>
    <button type="reset" class="btn btn-secondary">Cancelar</button>
  </div>
</form>

    
    <footer>
        <p>Sitio Oficial de Compañía Argentina-2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
